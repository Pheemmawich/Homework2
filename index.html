<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <header>
        <img src="./img/netflix-2-logo-svgrepo-com (1).svg" alt="Netflix logo" width="200px">

                <option value="english" class="icon">English </option>
